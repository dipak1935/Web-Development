<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculator.css">
    <title>CALCULATOR</title>
</head>
<body>

    <div id="calculator">


        <input type="text" id="display" readonly><br>

        <div class="button-container">

            <button class="button" onclick="currentDisplayValue='';
            document.querySelector('#display').value=currentDisplayValue;">C</button>
            <button class="button" onclick="onDigitClicked('1')";>1</button>
            <button class="button" onclick="onDigitClicked('2')">2</button><br>

        </div>

        <div class="button-container">

            <button class="button" onclick="onDigitClicked('+')">+</button>
            <button class="button" onclick="onDigitClicked('3')">3</button>
            <button class="button" onclick="onDigitClicked('4')">4</button><br>

        </div>

        <div class="button-container">

            <button class="button" onclick="onDigitClicked('-')">-</button>
            <button class="button"  onclick="onDigitClicked('5')" >5</button>
            <button class="button"  onclick="onDigitClicked('6')">6</button><br>

        </div>

        <div class="button-container">

            <button class="button" onclick="onDigitClicked('*')">*</button>
            <button class="button"  onclick="onDigitClicked('7')">7</button>
            <button class="button"  onclick="onDigitClicked('8')">8</button><br>

        </div>


        <div class="button-container">

            <button class="button" onclick="onDigitClicked('/')">/</button>




            <button class="button"
            onclick=" 
            let result=eval(currentDisplayValue);
            currentDisplayValue=result;
            document.querySelector('#display').value=currentDisplayValue;"
            >=</button>





            <button class="button"  onclick="onDigitClicked('9')">9</button><br>

        </div>

        <div class="button-container">

            <button class="button" onclick="onDigitClicked('0')">0</button>
            <button class="button" onclick="onDigitClicked('.')">.</button>
            

        </div>
        

       

        
    </div>
    

    <script src="calculator.js"></script>

</body>
</html>
