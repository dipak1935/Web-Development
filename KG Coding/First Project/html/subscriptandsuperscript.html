<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superscript and Subscript</title>
</head>
<body>
    (a+b)2=a2+b2+2ab<hr>
    CH4+O2=>H20+CO2<hr>


    (a+b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>+2ab<hr>

    CH<sub>4</sub>+O<sub>4</sub>=>H<sub>2</sub>0+CO<sub>2</sub>
    
</body>
</html>
